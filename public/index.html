<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Multiplayer Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Multiplayer Clicker" />

  <link rel="stylesheet" href="/normalize.css" />
  <link rel="stylesheet" href="/dist/client.css" />
</head>

<body>
  <div id="status" aria-live="polite">
    <div id="connecting">Connecting...</div>
    <div id="connected">Connected</div>
    <div id="disconnected">Disconnected</div>
  </div>
  <div id="mp-cursors" aria-hidden="true"></div>
  <div id="app">
    <div id="click-count" aria-live="polite"></div>
    <button id="click-button" type="button">+1</button>
  </div>
  <dialog id="reset-dialog">
    <form method="dialog">
      <h2>Reset</h2>
      <p>Are you sure you want to request a reset?</p>
      <button id="reset-yes" type="submit" value="reset">Yes</button>
      <button id="reset-no" type="submit" value="cancel" autofocus>No</button>
    </form>
  </dialog>
  <form id="chat" hidden>
    <div class="button-group">
      <input type="text" placeholder="Type a message..."/>
      <button type="submit" aria-label="Send"><svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="icon"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg></button>
      <button id="chat-close" type="button" aria-label="Close"><svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="icon"><!--!Font Awesome Pro 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2025 Fonticons, Inc.--><path d="M393.4 41.4c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3L269.3 256 438.6 425.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L224 301.3 54.6 470.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L178.7 256 9.4 86.6C-3.1 74.1-3.1 53.9 9.4 41.4s32.8-12.5 45.3 0L224 210.7 393.4 41.4z"/></svg></button>
    </form>
  </div>
  <div id="shop" hidden>
    <h2>Shop</h2>
    <div id="shop-items">
      Loading...
    </div>
    <button id="shop-close" type="button">Close</button>
  </div>
  <div id="shop-bg" hidden></div>
  <div id="info">
    <span id="users" aria-live="polite">0 online</span>
    <button type="button" id="reset-button">Reset</button>
    <button type="button" id="shop-button">Shop</button>
  </div>
  <script type="module" src="/dist/client.js"></script>
</body>
</html>
