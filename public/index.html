<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Multiplayer Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Multiplayer Clicker" />

  <link rel="stylesheet" href="/normalize.css" />
  <link rel="stylesheet" href="/dist/client.css" />
</head>

<body>
  <div id="status" aria-live="polite">
    <div id="connecting">Connecting...</div>
    <div id="connected">Connected</div>
    <div id="disconnected">Disconnected</div>
  </div>
  <div id="mp-cursors" aria-hidden="true"></div>
  <div id="app">
    <div id="click-count" aria-live="polite"></div>
    <button id="click-button" type="button">+1</button>
  </div>
  <dialog id="reset-dialog">
    <form method="dialog">
      <h2>Reset</h2>
      <p>Are you sure you want to request a reset?</p>
      <button id="reset-yes" type="submit" value="reset">Yes</button>
      <button id="reset-no" type="submit" value="cancel" autofocus>No</button>
    </form>
  </dialog>
  <div id="info"><span id="users" aria-live="polite">0 online</span><button type="button" id="reset-button">Reset</button></div>
  <script type="module" src="/dist/client.js"></script>
</body>
</html>
